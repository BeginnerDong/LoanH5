<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>贷款H5</title>
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/swipe.js"></script>
		<script type="text/javascript" src="js/jquery.sslide.js"></script>
		<link type="text/css" rel="stylesheet" href="font/iconfont.css">
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/loan.css">
	</head>

<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 bgwhite ftw Tfix-head bordB1">
			贷款
			<a href="user.html" class="loginIcon ftn iconfont">&#xe7df;</a>
		</div>
		<div class="h50"></div>
		
		<!-- 页面头部公共轮播banner -->
		<div class="ind_Tbanner pr wzxq-banner oh">
			<ul class="swiper-wrapper">
				<li class="swiper-slide" v-for="(item,index) in swipeBanner" :key="index"> 
					<img :src="item" alt="" /> 
				</li>
			</ul>
			<div id="bannerFooter" class="pa oh btnav" ></div>
		</div>
		<!-- 页面头部公共轮播banner end-->
		
		<!-- 消息滚动 -->
		<div class="index-time-news pr oh bgc-white  mgb10">
		    <div class="xiaox center">消息</div>
			<div class="ind-xmu-lunbo oh fs14">
				<div class="bd">
					<ul class="infoList">
						<li v-for="(item,index) in timeNews" :key="index">
							<a href="#">{{item}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="mglr4 pr">
			<div class="pubtit fs16 ftw pr line30">精选贷款</div>
			<div class="titLine"></div>
		</div>
		
		<div class="productList mgt10">
			<ul>
				<li v-for="(item,index) in productList" :key="index">
					<div class="pro_tit"><img class="icon" src="images/icon3.png" alt="">{{item.pro_tit}}</div>
					<div class="cont">
						<div class="left">
							<h1>{{item.price}}</h1>
							<p>额度范围(元)</p>
						</div>
						<div class="middle">
							<p>14小时放款</p>
							<p>{{item.Interest}}</p>
							<p class="leng">{{item.term_loan}}</p>
						</div>
						<div class="right">
							<button class="btn" type="button" @click="showAlert">立即申请</button>
						</div>
					</div>
					<div class="need"><em class="xu">需</em>认证运营商可申请</div>
				</li>
			</ul>
		</div>
		<div>
			<a href="productList.html" class="allSelBtn center">全部贷款</a>
		</div>

		
		<!-- 注册弹框 -->
		<div class="alertBox" v-if="is_show">
			<div class="alert_cont center">
				<div class="closebtn" @click="showAlert">×</div>
				<h1>您还没有注册，暂时使用不了，请尽快注册哟~</h1>
				<img class="noImg" src="images/icon4.png" alt="">
				<a class="go_btn pubBtn" href="login.html">去注册</a>
			</div>
		</div>

	</div>
</body>

<script>
	$(function(){
		// banner 轮播
		var banner = new Swiper('.ind_Tbanner', {
			 speed:400,
			 autoplay:2500,
			 autoplayDisableOnInteraction:false,
			 loop:true,
			 pagination: '.ind_Tbanner .btnav',
			 onInit:function(){},
			 paginationClickable: true
		});
		// 消息滚动
		$(".ind-xmu-lunbo").slide({mainCell:".bd ul",autoPage:true,effect:"top",autoPlay:true,vis:1});
	})
</script>

		        return {

</html>
