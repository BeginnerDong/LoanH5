<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 bgwhite ftw pr Tfix-head bordB1">
			<a class="back-next pa" href="javascript:history.go(-1);"><i class="iconfont">&#xe667;</i></a>
			申请历史
		</div>
		<div class="h50"></div>
		
		<div class="productList">
			<ul>
				<li v-for="(item,index) in productList" :key="index">
					<div class="fs14 line36 bordB1 mgb5" style="color: #888;">申请时间：{{item.historyTime}}</div>
					<div class="pro_tit"><img class="icon" src="images/icon3.png" alt="">{{item.pro_tit}}</div>
					<div class="cont">
						<div class="left">
							<h1>{{item.price}}</h1>
							<p>额度范围(元)</p>
						</div>
						<div class="middle">
							<p>14小时放款</p>
							<p>{{item.Interest}}</p>
							<p class="leng">{{item.term_loan}}</p>
						</div>
						<div class="right">
						</div>
					</div>
					<div class="need"><em class="xu">需</em>认证运营商可申请</div>
				</li>
			</ul>
		</div>

		
		<!-- 注册弹框 -->
		<div class="alertBox" v-if="is_show">
			<div class="alert_cont center">
				<div class="closebtn" @click="showAlert">×</div>
				<h1>您还没有注册，暂时使用不了，请尽快注册哟~</h1>
				<img class="noImg" src="images/icon4.png" alt="">
				<a class="go_btn pubBtn" href="#">去注册</a>
			</div>
		</div>

	</div>
</body>

	
<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					current:1,
					mainData: [],
					labelData: [],
					newsData:[],
					swipeBanner:[
						"images/banner-img.png",
						"images/banner-img.png",
						"images/banner-img.png"
					],
					timeNews:[
						"1111消息消息消息消息消息消息消息消息消息消息",
						"2222消息消息消息消息消息消息消息消息消息消息",
						"3333消息消息消息消息消息消息消息消息消息消息",
						"4444消息消息消息消息消息消息消息消息消息消息"
					],
					productList:[
						{
							historyTime:"2019年6月5日",
							pro_tit:"1享贷款",
							price:"1000-2万元",
							Interest:"月利率0.5%~2.0%",
							term_loan:"贷款期限3~12月"
						},
						{
							historyTime:"2019年8月20日",
							pro_tit:"2享贷款",
							price:"2000-5万元",
							Interest:"月利率0.3%~1.6%",
							term_loan:"贷款期限5~10月"
						}
						
					],
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					},
					searchItem:{ 
						thirdapp_id: 2,
						title:['in',[' ',' ']]
					},
					首页轮播:[]
		        }
		    },
		    created:function () {
		        var self = this;
				window.base.bus.$emit('to_contentTwo',{paginate:self.paginate});
				self.getMainData();	
				
		    },
		    methods: {
				showAlert: function(){
					var self = this;
					self.is_show = !self.is_show
				},
				change(current) {
					const self = this;
					if(current!=self.current){
						self.current = current
					}
				},
				
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    //postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					/*postData.getBefore ={
					 	caseData:{
							tableName:'Label',
							searchItem:{
							  parentid:['in',[146]]
							},
							middleKey:'menu_id',
							key:'id',
							condition:'in',
						},
					};*/

					postData.getAfter = {
						child: {
							tableName: 'Label',
							middleKey: 'id',
							key: 'parentid',
							searchItem: {
								status: 1,
							},
							condition: '='
						},
					};
				    var callback = function(res){
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data);
				        for (var i = 0; i < self.mainData.length; i++) {
				        	self[self.mainData[i].title] = self.mainData[i];
				        };
				        self.getNewsData()
				    };
					console.log('self.mainData',self.mainData)
				    window.base.labelGet(postData, callback);
				}
				
		    }
		});
	</script>
