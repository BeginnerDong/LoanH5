<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>贷款</title>
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/swipe.js"></script>
		<script type="text/javascript" src="js/jquery.sslide.js"></script>
		<link type="text/css" rel="stylesheet" href="font/iconfont.css">
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/loan.css">
	</head>

<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 bgwhite ftw pr Tfix-head bordB1">
			<a class="back-next pa" href="javascript:history.go(-1);"><i class="iconfont">&#xe667;</i></a>
			贷款
		</div>
		<div style="height: 110px;"></div>
		
		<div class="orderNav">
			<div class="child">
				<div class="tt" :class="current==item.id?'on':''" @click="change(item.id)" v-for="(item,index) in labelData" v-if="index<2">{{item.title}}</div>
				
			</div>
		</div>
		
		
		<div class="productList">
			<ul>
				<li v-for="(item,index) in mainData" :key="index">
					<div class="pro_tit"><img class="icon" :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" alt="">{{item.title}}</div>
					<div class="cont">
						<div class="left">
							<h1>{{item.small_title}}</h1>
							<p>额度范围(元)</p>
						</div>
						<div class="middle">
							<p>{{item.description}}放款</p>
							<p>月利率{{item.passage1}}</p>
							<p class="leng">贷款期限{{item.keywords}}</p>
						</div>
						<div class="right">
							<button class="btn" type="button" @click="showAlert">立即申请</button>
						</div>
					</div>
					<div class="need"><em class="xu">需</em>认证运营商可申请</div>
				</li>
			</ul>
		</div>

		
		<!-- 注册弹框 -->
		<div class="alertBox" v-if="is_show">
			<div class="alert_cont center">
				<div class="closebtn" @click="showAlert">×</div>
				<h1>您还没有注册，暂时使用不了，请尽快注册哟~</h1>
				<img class="noImg" src="images/icon4.png" alt="">
				<a class="go_btn pubBtn" href="login.html">去注册</a>
			</div>
		</div>

	</div>
</body>

	
<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
					is_show:false,
					wx_show:2,
					current:'',
					mainData: [],
					labelData: [],
					newsData:[],
					
					productList:[
						{
							pro_tit:"1享贷款",
							price:"1000-2万元",
							Interest:"月利率0.5%~2.0%",
							term_loan:"贷款期限3~12月"
						},
						{
							pro_tit:"2享贷款",
							price:"2000-5万元",
							Interest:"月利率0.3%~1.6%",
							term_loan:"贷款期限5~10月"
						},
						{
							pro_tit:"3享贷款",
							price:"8000-5万元",
							Interest:"月利率0.2%~3.0%",
							term_loan:"贷款期限5~12月"
						},
						{
							pro_tit:"3享贷款",
							price:"8000-5万元",
							Interest:"月利率0.2%~3.0%",
							term_loan:"贷款期限5~12月"
						}
						
					],
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					},
					searchItem:{ 
						thirdapp_id: 2,
						
					},
					
		        }
		    },
		    created:function () {
		        var self = this;
			
				self.getLabelData();	
				
		    },
		    methods: {
				showAlert: function(){
					var self = this;
					self.is_show = !self.is_show
				},
				
				change(current) {
					const self = this;
					if(current!=self.current){
						self.current = current;
						self.paginate={
						    count: 0, 
						    currentPage: 1, 
						    pagesize:6, 
						    is_page: true, 
						};
						self.mainData = [];
						self.getMainData()
					}
				},
				
				getLabelData() {
					const self = this;
					const postData = {
						searchItem: {
							thirdapp_id: 2,
						},
					};
					postData.getBefore = {
						parent: {
							tableName: 'Label',
							searchItem: {
								title: ['=', ['产品']],
							},
							middleKey: 'parentid',
							key: 'id',
							condition: 'in',
						},
					};
					postData.order = {
						create_time:'asc'
					};
					console.log('postData', postData)
					const callback = (res) => {
						if (res.info.data.length > 0) {
							self.labelData.push.apply(self.labelData, res.info.data);
							self.current = self.labelData[0].id;
							self.getMainData()
						}else{
							alert('没有数据')
						}
					};
					window.base.labelGet(postData, callback);
				},
				
				getMainData(){
				    var self = this;
				    var postData = {};
					postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					postData.searchItem.menu_id = self.current;
					postData.order = {
						listorder:'desc'
					}
				    var callback = function(res){
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data);		        
				    };
					console.log('self.mainData',self.mainData)
				    window.base.articleGet(postData, callback);
				}
				
		    }
		});
	</script>
</html>
