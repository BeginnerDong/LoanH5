<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>登录</title>
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/swipe.js"></script>
		<script type="text/javascript" src="js/jquery.sslide.js"></script>
		<link type="text/css" rel="stylesheet" href="font/iconfont.css">
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/loan.css">
	</head>
<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 ftw pr Tfix-head white">
			<a class="back-next pa" href="javascript:history.go(-1);"><i class="iconfont white">&#xe667;</i></a>登录
		</div>
		<div class="loginBox">
			<img class="loginPic" src="images/icon5.png" alt="" width="100%">
			<div class="loginCont">
				<div class="login_nav">
					<span :class="num==1?'on':''" @click="change('1')">登录</span>
					<span :class="num==2?'on':''" @click="change('2')">注册</span>
				</div>
				
				<!-- 密码登录 -->
				<div class="loginLis"  v-show="!is_show" v-if="num==1">
					<ul>
						<li>
							<i class="icon iconfont">&#xe615;</i>
							<div class="r">
								<input class="edit" maxlength="11" type="text" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</div>
						</li>
						<li>
							<i class="icon iconfont">&#xe629;</i>
							<div class="r">
								<input class="edit" type="password" placeholder="请输入登录密码"  />
							</div>
						</li>
					</ul>
					<div class="oh"><span style="padding: 10px 5px 0 5px;float: right;" @click="showLogin">验证码登录</span></div>
					<div class="submitBtn">
						<button class="pubBtn" type="submit">确定</button>
					</div>
				</div>
				
				<!-- 验证码登录 -->
				<div class="loginLis" v-show="is_show" v-if="num==1">
					<ul>
						<li>
							<i class="icon iconfont">&#xe615;</i>
							<div class="r">
								<input class="edit" maxlength="11" type="text" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" />
								<span class="hqyzm">获取验证码</span>
							</div>
						</li>
						<li>
							<i class="icon iconfont">&#xeaa0;</i>
							<div class="r">
								<input  class="edit" type="text" placeholder="请输入验证码"  onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</div>
						</li>
					</ul>
					<div class="oh"><span style="padding: 10px 5px 0 5px;float: right;"  @click="showLogin">密码登录</span></div>
					<div class="submitBtn">
						<button class="pubBtn" type="submit">确定</button>
					</div>
				</div>
				
				<!-- 注册信息 -->
				<div class="loginLis"  v-if="num==2">
					<ul>
						<li>
							<i class="icon iconfont">&#xe615;</i>
							<div class="r">
								<input class="edit" maxlength="11" type="text" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" />
								<span class="hqyzm">获取验证码</span>
							</div>
						</li>
						<li>
							<i class="icon iconfont">&#xeaa0;</i>
							<div class="r">
								<input class="edit" type="text" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')" />
							</div>
						</li>
						<li>
							<i class="icon iconfont">&#xe629;</i>
							<div class="r">
								<input class="edit" type="password" placeholder="请输入登录密码"  />
							</div>
						</li>
					</ul>
					<div class="submitBtn">
						<button class="pubBtn" type="submit">确定</button>
					</div>
				</div>
				
				
				
			</div>
		</div>
		
		
		
	</div>
</body>

	
<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					labelData: [],
					newsData:[],
					num:1,
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					},
					searchItem:{ 
						thirdapp_id: 2,
						title:['in',[' ',' ']]
					}
		        }
		    },
		    methods: {
				change(num){
					const self=this;
					if(num!=self.num){
						self.num = num
					}
				},
				showLogin(){
					const self=this;
					self.is_show=!self.is_show
				},
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    //postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					/*postData.getBefore ={
					 	caseData:{
							tableName:'Label',
							searchItem:{
							  parentid:['in',[146]]
							},
							middleKey:'menu_id',
							key:'id',
							condition:'in',
						},
					};*/

					postData.getAfter = {
						child: {
							tableName: 'Label',
							middleKey: 'id',
							key: 'parentid',
							searchItem: {
								status: 1,
							},
							condition: '='
						},
					};
				    var callback = function(res){
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data);
				        for (var i = 0; i < self.mainData.length; i++) {
				        	self[self.mainData[i].title] = self.mainData[i];
				        };
				        self.getNewsData()
				    };
					console.log('self.mainData',self.mainData)
				    window.base.labelGet(postData, callback);
				}
				
		    }
		});
	</script>
</html>
